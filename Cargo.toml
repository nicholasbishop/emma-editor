[package]
name = "emma"
version = "0.1.0"
authors = ["Nicholas Bishop <nicholasbishop@gmail.com>"]
edition = "2018"

[dependencies]
# Error handling
anyhow = "1.0"
fehler = "1.0"
fs-err = "2.6"
thiserror = "1.0"

# GUI
gtk4 = { git = "https://github.com/gtk-rs/gtk4.git" }
pangocairo = { git = "https://github.com/gtk-rs/gtk-rs-core" }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.2", default-features = false, features = ["env-filter", "fmt"] }

# Sync
parking_lot = "0.11"

# Text
aho-corasick = "0.7"
ropey = "1.3"
syntect = "4.5"
unicode-segmentation = "1.8"

# Other
dirs = "3.0"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"

[profile.dev.package."*"]
opt-level = 3
