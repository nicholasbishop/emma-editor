name: "Emma"

vars:
  plain: "#dcdccc"

  blue: "#729fcf"
  green: "#8ae234"
  orange: "#f57900"
  purple: "#ad7fa8"
  tan: "#e9b96e"
  yellow: "#edd400"

settings:
  caret: "#ffff00"
  foreground: "$plain"
  info_bar_active:
    foreground: "$yellow"
    background: "#1e2320"
  info_bar_inactive:
    foreground: "#88b090"
    background: "#2e3330"

scopes:
  comment:
    scope: "comment"
    foreground: "$orange"

  keyword:
    scope: "keyword, storage.modifier, storage.type"
    foreground: "$blue"

  function:
    scope: "entity.name.function"
    foreground: "$yellow"

  operators:
    scope: "keyword.operator"
    foreground: "$plain"

  macro:
    scope: "support.macro, meta.annotation"
    foreground: "$tan"

  namespace:
    scope: "meta.path"
    foreground: "$blue"

  namespace-separator:
    scope: "punctuation.accessor"
    foreground: "$plain"

  string:
    scope: "string"
    foreground: "$purple"

  # Types

  function_param_types:
    scope: "meta.function.parameters - variable.parameter - punctuation"
    foreground: "$green"

  types:
    scope: "entity.name.enum, entity.name.struct, entity.name.trait, entity.name.type, support.type"
    foreground: "$green"
